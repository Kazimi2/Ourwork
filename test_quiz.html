<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题系统测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>答题系统功能测试</h1>
    
    <div id="test-results">
        <h2>测试结果：</h2>
        <div id="results-container"></div>
    </div>
    
    <button onclick="runTests()">运行测试</button>
    
    <script>
        function runTests() {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            // 测试1：检查quiz.js文件是否存在
            test1();
            
            // 测试2：检查quizData是否正确
            test2();
            
            // 测试3：模拟答题提交
            test3();
        }
        
        function test1() {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            
            try {
                // 尝试加载quiz.js
                const script = document.createElement('script');
                script.src = 'scripts/quiz.js';
                script.onload = function() {
                    resultDiv.innerHTML = '<strong>测试1：quiz.js文件加载</strong> - <span style="color: green;">✓ 通过</span>';
                    resultDiv.className = 'test-result success';
                };
                script.onerror = function() {
                    resultDiv.innerHTML = '<strong>测试1：quiz.js文件加载</strong> - <span style="color: red;">✗ 失败：无法加载quiz.js文件</span>';
                    resultDiv.className = 'test-result error';
                };
                document.head.appendChild(script);
            } catch (error) {
                resultDiv.innerHTML = `<strong>测试1：quiz.js文件加载</strong> - <span style="color: red;">✗ 失败：${error.message}</span>`;
                resultDiv.className = 'test-result error';
            }
            
            document.getElementById('results-container').appendChild(resultDiv);
        }
        
        function test2() {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            
            // 等待quiz.js加载
            setTimeout(() => {
                try {
                    if (typeof quizData !== 'undefined') {
                        const expectedQuestions = 5;
                        const actualQuestions = quizData.length;
                        
                        if (actualQuestions === expectedQuestions) {
                            resultDiv.innerHTML = `<strong>测试2：quizData数据检查</strong> - <span style="color: green;">✓ 通过</span><br>`;
                            resultDiv.innerHTML += `找到 ${actualQuestions} 道题，与预期相符`;
                            resultDiv.className = 'test-result success';
                            
                            // 显示题目详情
                            const details = document.createElement('pre');
                            details.textContent = JSON.stringify(quizData, null, 2);
                            resultDiv.appendChild(details);
                        } else {
                            resultDiv.innerHTML = `<strong>测试2：quizData数据检查</strong> - <span style="color: red;">✗ 失败</span><br>`;
                            resultDiv.innerHTML += `预期 ${expectedQuestions} 道题，但找到 ${actualQuestions} 道题`;
                            resultDiv.className = 'test-result error';
                        }
                    } else {
                        resultDiv.innerHTML = '<strong>测试2：quizData数据检查</strong> - <span style="color: red;">✗ 失败：quizData未定义</span>';
                        resultDiv.className = 'test-result error';
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<strong>测试2：quizData数据检查</strong> - <span style="color: red;">✗ 失败：${error.message}</span>`;
                    resultDiv.className = 'test-result error';
                }
                
                document.getElementById('results-container').appendChild(resultDiv);
            }, 1000);
        }
        
        function test3() {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            
            // 等待quiz.js加载
            setTimeout(() => {
                try {
                    if (typeof handleQuizSubmit !== 'undefined') {
                        // 创建模拟的DOM元素
                        const mockForm = document.createElement('form');
                        mockForm.id = 'quiz-form';
                        
                        // 创建5个问题
                        for (let i = 1; i <= 5; i++) {
                            const questionDiv = document.createElement('div');
                            questionDiv.className = 'quiz-question';
                            
                            const optionsDiv = document.createElement('div');
                            optionsDiv.className = 'quiz-options';
                            
                            // 创建4个选项
                            for (let j = 0; j < 4; j++) {
                                const label = document.createElement('label');
                                const input = document.createElement('input');
                                input.type = 'radio';
                                input.name = `q${i}`;
                                input.value = ['A', 'B', 'C', 'D'][j];
                                label.appendChild(input);
                                label.appendChild(document.createTextNode(` ${['A', 'B', 'C', 'D'][j]}. 选项${j+1}`));
                                optionsDiv.appendChild(label);
                            }
                            
                            questionDiv.appendChild(optionsDiv);
                            mockForm.appendChild(questionDiv);
                        }
                        
                        // 创建结果容器
                        const resultsDiv = document.createElement('div');
                        resultsDiv.id = 'quiz-results';
                        resultsDiv.className = 'hidden';
                        
                        const scoreSpan = document.createElement('span');
                        scoreSpan.id = 'score';
                        scoreSpan.textContent = '0';
                        
                        const feedbackDiv = document.createElement('div');
                        feedbackDiv.id = 'answer-feedback';
                        
                        resultsDiv.appendChild(document.createTextNode('得分：'));
                        resultsDiv.appendChild(scoreSpan);
                        resultsDiv.appendChild(document.createTextNode('/5'));
                        resultsDiv.appendChild(feedbackDiv);
                        
                        document.body.appendChild(mockForm);
                        document.body.appendChild(resultsDiv);
                        
                        // 选择一些答案
                        const correctAnswers = ['B', 'C', 'B', 'A', 'D'];
                        for (let i = 1; i <= 5; i++) {
                            const input = mockForm.querySelector(`input[name="q${i}"][value="${correctAnswers[i-1]}"]`);
                            if (input) input.checked = true;
                        }
                        
                        // 调用handleQuizSubmit
                        handleQuizSubmit();
                        
                        // 检查结果
                        setTimeout(() => {
                            const score = document.getElementById('score').textContent;
                            const resultsVisible = !document.getElementById('quiz-results').classList.contains('hidden');
                            
                            if (resultsVisible && score === '5') {
                                resultDiv.innerHTML = `<strong>测试3：答题提交功能</strong> - <span style="color: green;">✓ 通过</span><br>`;
                                resultDiv.innerHTML += `答题系统正常工作，得分：${score}/5`;
                                resultDiv.className = 'test-result success';
                            } else {
                                resultDiv.innerHTML = `<strong>测试3：答题提交功能</strong> - <span style="color: orange;">⚠ 警告</span><br>`;
                                resultDiv.innerHTML += `结果可见：${resultsVisible}，得分：${score}/5（预期5/5）`;
                                resultDiv.className = 'test-result warning';
                            }
                            
                            // 清理
                            document.body.removeChild(mockForm);
                            document.body.removeChild(resultsDiv);
                            
                            document.getElementById('results-container').appendChild(resultDiv);
                        }, 500);
                        
                    } else {
                        resultDiv.innerHTML = '<strong>测试3：答题提交功能</strong> - <span style="color: red;">✗ 失败：handleQuizSubmit函数未定义</span>';
                        resultDiv.className = 'test-result error';
                        document.getElementById('results-container').appendChild(resultDiv);
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<strong>测试3：答题提交功能</strong> - <span style="color: red;">✗ 失败：${error.message}</span>`;
                    resultDiv.className = 'test-result error';
                    document.getElementById('results-container').appendChild(resultDiv);
                }
            }, 2000);
        }
    </script>
</body>
</html>
